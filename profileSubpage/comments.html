<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Management</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      .tab button:hover {
        background-color: #ddd;
      }

      .tab button.active {
        background-color: #ccc;
      }

      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }

      .tabcontent h3 {
        color: #333;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .comment-item,
      .reply-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .comment-info,
      .reply-info {
        flex-grow: 1;
      }

      .username {
        font-weight: bold;
      }

      .comment-date,
      .reply-date {
        margin-left: 10px;
        font-size: 0.8em;
        color: #666;
      }

      .comment-text,
      .reply-text {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'SentComments')">
        Comments Sent
      </button>
      <button class="tablinks" onclick="openTab(event, 'ReceivedReplies')">
        Comments received
      </button>
    </div>

    <div id="SentComments" class="tabcontent">
      <h3>Comments Sent</h3>
      <ul id="commentsList">
        <li>
          <div class="comment-item">
            <img src="path_to_avatar.jpg" alt="User Avatar" class="avatar" />
            <div class="comment-info">
              <strong class="username">Username</strong>
              <span class="comment-date">2021-04-25 12:34</span>
            </div>
            <p class="comment-text">这里是用户发出的评论内容...</p>
            <button class="deleteBtn">Delete</button>
          </div>
        </li>
        <!-- 更多评论 -->
      </ul>
    </div>

    <div id="ReceivedReplies" class="tabcontent">
      <h3>Replies Received</h3>
      <ul id="repliesList">
        <li>
          <div class="reply-item">
            <img src="path_to_avatar.jpg" alt="User Avatar" class="avatar" />
            <div class="reply-info">
              <strong class="username">Username</strong>
              <span class="reply-date">2021-04-25 13:45</span>
            </div>
            <p class="reply-text">这里是其他用户对您评论的回复...</p>
            <button class="likeBtn" data-like-count="0">Like (0)</button>
          </div>
        </li>
        <!-- 更多回复 -->
      </ul>
    </div>

    <script>
      // script.js
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Open the first tag
      document.addEventListener("DOMContentLoaded", (event) => {
        document.querySelector(".tablinks").click();
      });
    </script>
  </body>
</html>
