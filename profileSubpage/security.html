<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecuritySettings</title>
    <style>
      /* General Styles for Forms */
      input[type="text"],
      input[type="password"],
      input[type="email"],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        background-color: #0056b3;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }

      .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="SecuritySettings" class="tabcontent form-container">
      <h3>Security Settings</h3>
      <form id="passwordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" required />

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required />

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" required />

        <button type="button" onclick="changePassword()">
          Update Password
        </button>
      </form>

      <form id="securityQuestionForm">
        <label for="securityQuestion">Choose a Security Question:</label>
        <select id="securityQuestion" required>
          <option value="pet">What is your first pet's name?</option>
          <option value="car">What was your first car?</option>
          <option value="city">In what city were you born?</option>
        </select>

        <label for="securityAnswer">Answer:</label>
        <input type="text" id="securityAnswer" required />

        <button type="button" onclick="updateSecurityQuestion()">
          Update Question
        </button>
      </form>
    </div>

    <script>
      function changePassword() {
        const currentPassword =
          document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert("New passwords do not match.");
          return;
        }

        // 发送请求到服务器
        fetch("/update-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ currentPassword, newPassword }),
        })
          .then((response) => {
            if (!response.ok) throw new Error("Password update failed.");
            return response.json();
          })
          .then((data) => alert("Password updated successfully."))
          .catch((error) => alert(error.message));
      }

      function updateSecurityQuestion() {
        const question = document.getElementById("securityQuestion").value;
        const answer = document.getElementById("securityAnswer").value;

        fetch("/update-security-question", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, answer }),
        })
          .then((response) => {
            if (!response.ok)
              throw new Error("Security question update failed.");
            return response.json();
          })
          .then((data) => alert("Security question updated successfully."))
          .catch((error) => alert(error.message));
      }
    </script>
  </body>
</html>
