<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs -->
        <meta charset="UTF-8">
        <meta name="description" content="This is a login page for our web app.">
        <meta name="author" content="Yunfang Lyu(23685059)">
        <meta name="keywords" content="login, register, reset">
        <title>Sign in or Sign up or Reset password</title>
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    </head>
    <body>
        <div class="flip-container">
            <div class="flipper" id="flipper">
                <div class="login" id="login">
                    <form action="#" class="form-container">
                        <h1 class="form-title">Log in</h1>
                        <div class="form-content">
                            <div class="form-box">
                                <i class="ri-user-3-line input-icon"></i>
                                <div class="input-box">
                                    <input 
                                        required 
                                        type="text" 
                                        class="input-area" id="login-user-name" 
                                        placeholder=" "
                                        maxlength="20">
                                    <label for="login-user-name" class="input-label">User name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-content">
                            <div class="form-box">
                                <i class="ri-lock-2-line input-icon"></i>
                                <div class="input-box">
                                    <input 
                                        required 
                                        type="password" 
                                        class="input-area" id="login-password" 
                                        placeholder=" "
                                        maxlength="20">
                                    <label for="login-password" class="input-label">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="check-container">
                            <div class="check-group">
                                <input type="checkbox" class="check-box" id="login-check">
                                <label for="login-check" class="check-label">Remember me</label>
                            </div>
                            <a class="flipbutton login-forgot" id="to-reset" href="#">Forgot Password?</a>
                        </div>
                        <br>
                        <button type="submit" id="login-button">Login</button>
                        <p class="reminder">
                            Don't have an account?
                            <br>
                            <a class="flipbutton" id="to-register" href="#">Register</a>
                        </p>
                     </form>
                </div>
                <div class="register" id="register">
                    <form action="#" class="form-container">
                        <h1 class="form-title">Register</h1>
                        <div class="form-content">
                            <div class="form-box">
                                <i class="ri-user-3-line input-icon"></i>
                                <div class="input-box">
                                    <input 
                                        required 
                                        type="text" 
                                        class="input-area" id="register-user-name" 
                                        placeholder=" "
                                        maxlength="20"
                                        pattern="[a-zA-Z0-9_]+" 
                                        title="Only alphabets, numbers, and underscore'_' are allowed">
                                    <label for="register-user-name" class="input-label">User name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-content">
                            <div class="form-box">
                                <i class="ri-lock-2-line input-icon"></i>
                                <div class="input-box">
                                    <input 
                                        required     
                                        type="password" 
                                        class="input-area" id="register-password" 
                                        placeholder=" "
                                        maxlength="20">
                                    <label for="register-password" class="input-label">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-content">
                            <div class="form-box">
                                <i class="ri-question-line input-icon"></i>
                                <div class="input-box">
                                    <input
                                        required 
                                        type="text" 
                                        class="input-area" id="security-question" 
                                        placeholder=" "
                                        maxlength="30">
                                    <label for="security-question" class="input-label">What's your favorite book?</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" id="register-button">Register</button>
                        <p class="reminder">
                            Already have an account?
                            <br>
                            <a class="flipbutton" id="to-login-1" href="#">Login Here</a>
                        </p>
                    </form>
                </div>
                <div class="reset" id="reset">
                    <form action="#" class="form-container">
                        <h1 class="form-title">Reset Password</h1>
                        <div class="form-content">
                           <div class="form-box">
                              <i class="ri-user-3-line input-icon"></i>
                              <div class="input-box">
                                    <input type="text" required class="input-area" id="user-name" placeholder=" ">
                                    <label for="user-name" class="input-label">User name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-content">
                            <div class="form-box">
                                <i class="ri-question-line input-icon"></i>
                                <div class="input-box">
                                    <input type="text" required class="input-area" id="validate-question" placeholder=" ">
                                    <label for="validate-question" class="input-label">What's your favorite book?</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="validate-button">Validate</button>
                        <br>
                        <div class="form-content"> 
                            <div class="form-box">
                                <i class="ri-lock-2-line input-icon"></i>
                                <div class="input-box">
                                    <input type="password" required class="input-area" id="reset-password" placeholder=" ">
                                    <label for="reset-password" class="input-label">Password</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="reset-button">Reset</button>
                        <p class="reminder">
                            Successful?
                            <br>
                            <a class="flipbutton" id="to-login-2" href="#">Login Here</a>
                        </p>
                     </form>
                </div>
            </div>
        </div>
        <script src="flip.js"></script>
        <script src="register-limit.js"></script>
    </body>
</html>
