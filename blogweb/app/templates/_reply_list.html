{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='reply_list.css') }}">
{% endblock %}
{% block content %}

<table>
  <tr valign="top">
    <div class="reply">
      <div class="reply-left">
        <img src="{{ post.author.avatar(80) }}" crossorigin="anonymous">

      </div>
      <div class="reply-middle">
        <div class="reply-middle-content">
          <div>
            <a class="user_popup" href="{{ url_for('user', username=post.author.username) }}">{{
              reply.user.username }}</a>
          </div>

          <div class="reply-title">
              <span class="reply-title-text">
                {{ reply.content | safe}}
              </span>
          </div>
        </div>
        <div class = "reply-middle-id">
          {{reply.id}}

        </div>

      </div>
      <div class="reply-delete">

        <form action="{{ url_for('delete_reply', reply_id=reply.id) }}" method="post">
          {% if reply.user_id == current_user.id %}

          <button type="submit" class="btn btn-danger">Delete</button>
          {% else %}

          <button type="button" class="btn btn-secondary" disabled>Delete</button>
          {% endif %}
        </form>      
      
      </div>
      <div class=reply-right>
        <div class="reply-date">
            {{ reply.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
        </div>


      </div>

    </div>
  </tr>
</table>
<hr>
{% endblock %}
{% block script %}

{% endblock %}
