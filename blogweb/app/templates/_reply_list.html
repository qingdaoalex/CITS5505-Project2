{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='reply_list.css') }}">
{% endblock %}
{% block content %}

<table>
  <tr valign="top">
    <div class="post">
      <div class="post-left">
        <img style="margin-left:10px" src="{{ post.author.avatar(80) }}">

      </div>
      <div class="post-middle">
        <div class="post-middle-content">
          <div>
            <a class="user_popup" href="{{ url_for('user', username=post.author.username) }}">{{
              reply.user.username }}</a>
          </div>

          <div class="post-title">
            <a class="post-title-text" href="{{ url_for('post_detail', post_id=post.id) }}">
              {{ reply.content | safe}}</a>
          </div>
        </div>

      </div>
      <div class="post-delete">
        <form action="{{ url_for('delete_reply', reply_id=reply.id) }}" method="post">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>      </div>
      <div class=post-right>
        <div class="post-date">
          <div>
            Posted on:
          </div>
          <div>
            {{ reply.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
          </div>

        </div>

      </div>

    </div>
  </tr>
</table>
<hr>
{% endblock %}
{% block script %}

{% endblock %}
