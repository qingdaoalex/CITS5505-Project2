{% extends "base.html" %}

{% block content %}
    <h1>Send Message to {{recipient}}  </h1>
    {% if form %}
		<form action="" method="POST">
			{{ form.hidden_tag() }}			
			<p><br>
				{{ form.message(cols=50, rows=4) }}<br>
				{% for error in form.message.errors %}
				<span style="color: red;">[{{ error }}]</span>
				{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
</form>
{% endif %}
{% endblock %}
