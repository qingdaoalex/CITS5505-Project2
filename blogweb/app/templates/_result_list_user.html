{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='result_list.css') }}">
{% endblock %}
{% block content %}

<div>
  <div style="vertical-align: top;">
    <div class="post">
      <img style="margin-left:10px; max-width: 80px;
      max-height: 80px; margin-right:12px" crossorigin="anonymous" src="{{ result.avatar(80) }}" alt="useravatar">
      <a class="user_popup post-text" href="{{ url_for('user', username=result.username ) }}">{{
        result.username }}</a>
    </div>
  </div>
</div>
<hr>
{% endblock %}
{% block script %}

{% endblock %}
