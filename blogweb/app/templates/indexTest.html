<!DOCTYPE html>
<html>
<head>
  <title>Tabs Example</title>
  <style>
    .tabs {
      width: 100%;
    }

    .tab-header {
      display: flex;
    }

    .tab-item {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .tab-item.active {
      background-color: #ccc;
    }

    .tab-panel {
      display: none;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .tab-panel.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab-header">
      <div class="tab-item active" data-tab="tab1">Tab 1</div>
      <div class="tab-item" data-tab="tab2">Tab 2</div>
      <div class="tab-item" data-tab="tab3">Tab 3</div>
    </div>
    <div class="tab-content">
      <div class="tab-panel active" id="tab1">Content for Tab 1</div>
      <div class="tab-panel" id="tab2">Content for Tab 2</div>
      <div class="tab-panel" id="tab3">Content for Tab 3</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.tab-item').on('click', function() {
        var tabId = $(this).data('tab');
        $('.tab-item').removeClass('active');
        $(this).addClass('active');
        $('.tab-panel').removeClass('active');
        $('#' + tabId).addClass('active');
      });
    });
  </script>
</body>
</html>
