{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='post_list.css') }}">
{% endblock %}
{% block content %}

<div class="post-list">
  <div class="post-list-left">
    <img style="margin-left:10px; width: 80px;
    height: 80px;" crossorigin="anonymous" src="{{ post.author.avatar(80) }}" alt="useravatar">
  </div>
  <div class="post-list-middle">
    <div class="post-list-middle-content">
      <div>
        <a class="user_popup" href="{{ url_for('user', username=post.author.username) }}">{{
          post.author.username }}</a>
      </div>

      <div class="post-list-title">
        <a class="post-list-title-text" href="{{ url_for('post_detail', post_id=post.id) }}">{{
          post.title }}</a>
      </div>
    </div>

  </div>
  <div class="post-list-count">
    {{ post.replies_count() }}
  </div>
  <div class="post-list-date">
    {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
  </div>

</div>
<hr>
{% endblock %}
{% block script %}

{% endblock %}
