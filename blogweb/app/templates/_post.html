
<table>
  <tr style="vertical-align: top;">
      <td><img src="{{ post.author.avatar(100) }} " crossorigin="anonymous" style="width: 100px; height: 100px;" alt="useravatar"></td>
      <td>
        <p>
        <strong>
          <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
        </strong> said:</p><p><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></p>
        <p>Replies: {{ post.replies_count() }}</p>
        Posted on:  {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
  </tr>
</table><hr>
